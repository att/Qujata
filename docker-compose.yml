services:
  nginx:
    image: openquantumsafe/nginx
    ports:
      - 4433:4433
    environment:
      - DEFAULT_GROUPS=prime256v1:secp384r1:frodo640aes:frodo640shake:frodo976aes:frodo976shake:frodo1344aes:frodo1344shake:kyber512:p256_kyber512:kyber768:p384_kyber768:x25519_kyber768:kyber1024:bikel1:bikel3:bikel5:hqc128:hqc192:hqc256
  
  curl:
    image: openquantumsafe/curl
    command: tail -F anything

  api:
    image: qujata/api:1.0.0
    ports:
      - 3020:3010
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  pqc-portal:
    image: qujata/portal:1.0.0
    ports:
      - 8080:80
    environment:
      - PQC_PORTAL__BASE_API_URL=http://localhost:3020
