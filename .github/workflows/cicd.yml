name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          echo ${{ secrets.DEPLOY_KEY }}
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
